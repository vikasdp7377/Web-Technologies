<!DOCTYPE html>
<html>
  <body>
    <input type="text" id="txt" placeholder="Enter text here" />
    <button onclick="showValue()">Show Value</button>
    <script>
      function showValue() {
        var val = document.getElementById("txt").value;
        console.log("Textbox value:", val);
      }
    </script>
  </body>
</html>
