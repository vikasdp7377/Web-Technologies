<!DOCTYPE html>
<html>
  <body>
    <p id="para3" onmouseover="hoverIn()" onmouseout="hoverOut()">
      Hover to change color
    </p>
    <script>
      function hoverIn() {
        document.getElementById("para3").style.backgroundColor = "grey";
      }
      function hoverOut() {
        document.getElementById("para3").style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
