<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Google Font Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p class="google-font-paragraph">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Temporibus

      nostrum, atque sit impedit tenetur tempore ab doloribus praesentium nulla
      nesciunt dolores quod beatae soluta harum. Eos est recusandae suscipit
      enim cumque?
    </p>
  </body>
</html>

<style>
  body {
    margin: 40px;
  }
  .google-font-paragraph {

  }
</style>
