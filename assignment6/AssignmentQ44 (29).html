<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="txt" type="text">
<button onclick="displayText()">Show</button>
<p id="para"></p>
<script>
function displayText() {
  let val = document.getElementById("txt").value;
  document.getElementById("para").innerHTML = val; // or use innerText
}
</script>
</body>
</html>
