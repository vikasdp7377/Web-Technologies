<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="txt" />
<p id="msg"></p>
<script>
document.getElementById("txt").onblur = function () {
  let val = this.value;
  let para = document.getElementById("msg");
  para.innerText = /^[^@]+@[^@]+\.[^@]+$/.test(val) ? "Valid" : "Invalid";
};
</script>
</body>
</html>
