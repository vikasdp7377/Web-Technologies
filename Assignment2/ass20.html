<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Center div</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
      }

      .centered-div {
        width: 1200px;
        height: 600px;
        background-color: #e8ff82;
        color: rgb(0, 0, 0);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="centered-div">1200x600 </div>
  </body>
</html>
