<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input id="txt" type="text">
<p id="msg"></p>
<script>
document.getElementById("txt").addEventListener("change", function() {
  let val = this.value;
  document.getElementById("msg").innerText = isNaN(val) ? "Only number is required" : "";
});
</script>
</body>
</html>
