<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Paragraph Background Colors</title>
    <style>
      .bg-rgb {
        background-color: rgb(255, 144, 144);
        padding: 10px;
        margin-bottom: 10px;
      }

      .bg-hex6 {
        background-color: #ffb7b7;
        padding: 10px;
        margin-bottom: 10px;
      }

      .bg-hex3 {
        background-color: rgb(218, 255, 109);
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <p class="bg-rgb">
        RGB format , with some value
    </p>

    <p class="bg-hex6">
        hexadecimal format (6 digit) , with some value
    </p>

    <p class="bg-hex3"> hexadecimal format (3 digit) , with some valuecolor:</p>
  </body>
</html>
