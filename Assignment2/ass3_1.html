<!DOCTYPE html>
<html>
  <head><title>Q3 - Para and Bold</title></head>
  <body>
    <p style="background-color: lightblue;">This is a paragraph.</p>
    <b style="background-color: yellow;">This is bold text.</b>
    <!--
      Difference:
      <p> is a block-level element.
      <b> is an inline element.
    -->
  </body>
</html>
