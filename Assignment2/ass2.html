<!--  create a para , apply border dashed , on mouse over show background color: grey -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>border dashed</title>
  </head>
  <body>
    <p class="styled-para">Sample text</p>
  </body>
</html>

<style>
  .styled-para {
    border: 2px dashed grey;
    width: 100px;
    height: 100px;
    padding: 5px;
    box-sizing: border-box;
  }
</style>
