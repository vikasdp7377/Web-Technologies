<!--  create a div ( 1200X600 dimension ). align the same div in center of the page .( after zoom in , zoom out div must get aligned in center area) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Div</title>
    <style>
      .positioned-div {
        width: 1200px;
        height: 600px;
        background-color: rgb(150, 252, 252);
        position: absolute;
        left: 300px;
        top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="div">hello world</div>
  </body>
</html>
