<!DOCTYPE html>
<html>
  <head><title>Q8 - Text Decoration</title></head>
  <body>
    <p style="text-decoration: underline;">This is underlined text.</p>
    <p style="text-decoration: overline;">This is overlined text.</p>

    <p style="text-decoration: none;">This text has no decoration.</p>
